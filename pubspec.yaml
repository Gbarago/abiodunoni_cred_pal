name: abiodun_oni_take_home
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  flutter_bloc: ^8.1.3
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  equatable: ^2.0.5
  flutter_animate: ^4.2.0+1
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Avenir
      fonts: 
        - asset: assets/fonts/AvenirBlack.ttf
          weight: 900
        - asset: assets/fonts/AvenirMedium.ttf
          weight: 500
        - asset: assets/fonts/AvenirBook.ttf
          weight: 400
        - asset: assets/fonts/AvenirHeavy.ttf
          weight: 800
    - family: Product Sans
      fonts: 
        - asset: assets/fonts/ProductSansBold.ttf
          weight: 700
        - asset: assets/fonts/ProductSansRegular.ttf
          weight: 400
    - family: Axiforma
      fonts: 
        - asset: assets/fonts/AxiformaBold.ttf
          weight: 700
